; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:lumenpnp-feeder]
platform = ststm32
board = nucleo_f031k6
framework = arduino
upload_protocol = blackmagic
debug_tool = blackmagic
board_build.mcu = stm32f031k6t6
lib_extra_dirs = ../../../lib/cpp

; for debugging variables, use:
build_flags = -ggdb

; for much smaller flash size, use:
; build_flags = -Os -ggdb -flto

debug_build_flags = -Os -ggdb2
lib_deps = 
	ricaun/ArduinoUniqueID@^1.1.0
	mathertel/RotaryEncoder@^1.5.3
	mike-matera/FastPID@^1.3.1
	paulstoffregen/OneWire@^2.3.7
	jnesselr/RS485@^0.0.9
test_ignore = test_desktop
monitor_speed = 115200
check_tool = cppcheck
check_flags = 
	cppcheck: -j 4
check_patterns = 
	src/*
